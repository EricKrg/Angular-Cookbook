 <a routerLink= "{{item.id}}/{{ item.name }}"
      (click) = "onClick()"
      [ngClass] = "{sel: selected === true}"
      class="list-group-item clearfix">
        <div class="float-left"><h4>{{ item.name }}</h4>
        <div class="list-group-item-text">{{ item.description }}</div>
      </div>
        <span class="float-right">
          <img src= "{{ item.imagePath }}"class="img-responsive" style="max-height: 50px">
        </span>
</a>
